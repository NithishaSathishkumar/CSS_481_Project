<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">

    <!--Playfair Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
 
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="nav-placeholder"></div>

    <script>
        // Load the navigation bar dynamically
        fetch("navigationBar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK: " + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
    
                // Attach the dropdown functionality after the navigation bar is loaded
                let subMenu = document.getElementById("subMenu");
                function toggleMenu() {
                    subMenu.classList.toggle("open-menu");
                }
    
                // Add the event listener to the profile image
                const profileImage = document.querySelector(".profile");
                if (profileImage) {
                    profileImage.addEventListener("click", toggleMenu);
                }
            })
            .catch(error => {
                console.error("Error loading navigation bar:", error);
            });
    </script>
    

    <main>
        <h2>Contact Us</h2>
        <div class="content">
            <p>We are here to help and answer any questions you might have. We forward to hearing from you!</p>
            <div class="textbody">
                <div class="info">
                    <div>
                        <img src="/assests/2.png" alt="location" width="40px">
                        <p>Seattle, Washington</p> 
                    </div>
                    <div>
                        <img src="/assests/3.png" alt="location" width="40px">
                        <p>+1 425 123 5678</p> 
                    </div>
                    <div>
                        <img src="/assests/4.png" alt="location" width="40px">
                        <p>mentorMe@gmail.com</p> 
                    </div>
                </div>
    
                <div class="imgInfo">
                    <img src="/assests/1.png" alt="location" width="600px">
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
